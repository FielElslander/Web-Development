<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht 1</title>
</head>
<body>
<form>
    <label for="Firstname">First name*: </label>
    <input type="text" id="Firstname" required placeholder="Your first name"><br/>
    <label for="Lastname">Last name*: </label>
    <input type="text" id="Lastname" required placeholder="Your last name"><br/>
    <label>Which sports do you train?</label><br/>
    Running<input type="checkbox" name="running" value="run"/><br/>
    Swimming<input type="checkbox" name="swimming" value="swim"/><br/>
    Rowing<input type="checkbox" name="rowing" value="row"/><br/>
    <label>what is your gender?</label></br>
    <input type="radio" name="Gender" value="m"/>Male<br/>
    <input type="radio" name="Gender" value="v">Female</br>
    <label for="Movie">Favorite movie: </label>
    <input type="text" id="Movie"></br>
    <label for="Quote">Favorite quote: </label>
    <input type="text" id="Quote" placeholder="Write your favorite quote"></br>
    <label for="Password">Password*: </label>
    <input type="text" id="Password" required></br>
    <label>Favorite food: </label>
    <input type="food" name="food"/>
    <datalist id="food">
        <option value="Hamburger">
        <option value="pizza">
        <option value="hotdog">
    </datalist><br/>
    <input type="file" id="File" name="filename"></br>
    <label for="txtEmail">Email adress: </label></br>
    <input type="email" id="txtEmail" placeholder="Enter your email adress"/></br>
    <label for="txtsite">Favorite site: </label></br>
    <input type="url" id="txtsite" placeholder="Enter the URL of your favorite site"></br>
    <label>Favorite number between 1-10: </label>
    <input type="number" name="txtNumber" min="1" max="10"></br>
    <label>Favorite number between 11-1000: </label>
    <input type="range" name="txtRange" min="11" max="1000"></br>
    <label for="birth">When were you born?</label>
    <input type="date" id="birth"></br>
    <label for="zipCode">Belgium zip-code reg number*: </label>
    <input type="text" id="zipCode" required placeholder="9999"></br>
    <label for="search">Search for something: </label>
    <input type="search" id="search"></br>
    <label>What is your favorite color? </label>
    <input type="color"></br></br>
    <input type="submit" value="Submit">


</form>
<script type="text/javascript" charset="utf-8" src="Scripts/Script.js"></script>
</body>
</html>
